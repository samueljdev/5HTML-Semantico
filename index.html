<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>

<body>
    <!-- 1 - Section -->
    <section>
        <h2>Veja os nossos produtos:</h2>
        <p>Produto 1</p>
        <p>Produto 2</p>
        <p>Produto 3</p>
    </section>
    <section>
        <h2>Conheça os nossos diferenciais:</h2>
        <ul>
            <li>Diferencial 1</li>
            <li>Diferencial 2</li>
            <li>Diferencial 3</li>
        </ul>
    </section>

</body>

</html>
